{% extends "base.html" %}
{% block head %}
    <title>Line Status</title>
    <link href="{{ url_for('static', filename='styles/line_status/line_status.css') }}" rel="stylesheet" />
{% endblock %}
{% block body %}
    <div class="line-status-container">
    <span class="indicator" style="background-color: {{line.get_indicator_colour()}};"></span>
        <div class="line-status-content">
            <h1>{{line.display_name}}</h1>
            {% for status in line.get_status() %}
                <p>{{status.value}}</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
